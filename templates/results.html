<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sonuçları</title>
</head>
<body>
    <h1>Web Güvenlik Test Sonuçları</h1>

    <h2>SQL Injection Testi:</h2>
    <ul>
        {% for result in sql %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <h2>XSS Testi:</h2>
    <ul>
        {% for result in xss %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <a href="/">Yeni Test Başlat</a>
</body>
</html>
